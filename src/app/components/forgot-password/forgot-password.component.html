<div class="forgot-password-container">
    <h2 class="title">BUG BOUNTY</h2>
    <p class="subtitle">Reset Your Password</p>
    <form (ngSubmit)="requestOtp()" #forgotPasswordForm="ngForm">
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>
    <button type="submit" class="btn-primary" [disabled]="!email">Send OTP</button>
    </form>
    <p class="footer-text">
          Remembered your password? <a routerLink="/login">Login</a>
    </p>
    </div>
