    <div class="container">
      <div class="filter-container">
          <div class="filter-group">
              <label for="difficulty">Difficulty</label>
              <select 
                  id="difficulty" 
                  class="filter-select" 
                  [(ngModel)]="selectedDifficulty" 
                  (change)="applyFilters()"
              >
                  <option value="">All</option>
                  <option 
                      *ngFor="let difficulty of difficulties" 
                      [value]="difficulty"
                  >
                      {{difficulty}}
                  </option>
              </select>
          </div>
          
          <div class="filter-group">
              <label for="tech-stack">Tech Stack</label>
              <select 
                  id="tech-stack" 
                  class="filter-select"
                  [(ngModel)]="selectedTechStack"
                  (change)="applyFilters()"
              >
                  <option value="">All</option>
                  <option 
                      *ngFor="let stack of techStacks" 
                      [value]="stack"
                  >
                      {{stack}}
                  </option>
              </select>
          </div>
          
          <div class="filter-group">
              <button class="search-button" (click)="applyFilters()">Search</button>
          </div>
    
      </div>

          <div class="bug-list">
            <div *ngFor="let bug of filteredBugs" class="bug-card">
            <div class="bug-header">
            <h3>{{ bug.title }}</h3>
            </div>
            <p>{{ bug.description }}</p>
             
            <div class="bug-details">
            <span class="difficulty">{{ bug.difficulty }}</span>
            <span class="tech">{{ bug.techStack }}</span>
            </div>
             
                
            <div class="bug-icons">
            <a href=''><span><img src="https://images.icon-icons.com/909/PNG/512/pdf_icon-icons.com_70898.png" alt="views"></span></a>
            <a href=''><span><img src="https://cdn0.iconfinder.com/data/icons/file-format-24/32/3_file_format_compressed_zip-512.png" alt="people"></span></a>
            <!-- </div>
             
                  <a href="/bug-details"><button class="see-details">See details</button></a>
            </div> -->
            </div>
             
            <div *ngIf="noBugsFound && (selectedDifficulty || selectedTechStack)" class="no-bugs">
          </div>
          
            </div>
