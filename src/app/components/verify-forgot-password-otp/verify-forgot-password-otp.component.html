<div class="otp-container">
    <h2 class="title">Verify OTP</h2>
    <p class="subtitle">Enter the OTP sent to your email</p>
 
    <form (ngSubmit)="verifyOtp()" #otpForm="ngForm">
      <div class="form-group">
        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" [(ngModel)]="otp" required />
      </div>
 
      <button type="submit" class="btn-primary" [disabled]="!otp">Verify OTP</button>
 
    </form>
 
    <p class="footer-text">
      Didn't receive OTP? <a href="#" (click)="resendOtp($event)">Resend OTP</a>
    </p>
  </div>
