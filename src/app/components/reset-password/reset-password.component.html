<div class="reset-password-container">
    <h2 class="title">Reset Password</h2>
    <p class="subtitle">Enter a new password for your account</p>
    <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
    <div class="form-group">
    <label for="password">New Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="newPassword" required />
    </div>
    <button type="submit" class="btn-primary" [disabled]="!newPassword">Reset Password</button>
    </form>
    <p class="footer-text">
          Back to <a routerLink="/login">Login</a>
    </p>
    </div>
