<app-navbar-admin></app-navbar-admin>
<form [formGroup]="solutionForm" (ngSubmit)="onSubmit()" class="bug-form">
    <div class="head">
        <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/bug-177-468530.png">
        <h1>Submit Solution</h1>
    </div>
   
  <label>Git Repository Link:</label>
  <input type="url" formControlName="gitRepo" required placeholder="https://github.com/your-repo/tree/your-branch">
  
  <p *ngIf="submissionMessage" class="submission-message">{{ submissionMessage }}</p>

  <div class="buttons">
    <button type="button" (click)="goBack()">Go Back</button>
    <button type="submit" [disabled]="solutionForm.invalid">Submit</button>
  </div>
</form>
